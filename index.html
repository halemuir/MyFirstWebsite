<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Study Timer</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascript/script.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

</head>
  <body>
        <video autoplay muted loop id="myVideo">
            <source id="video" src="rain-background.mp4" type="video/mp4">
        </video>
        <h1>Study Timer</h1>
        <input type="text" id="minInput" placeholder="Minutes" class="time">
        <input type="text" id="secInput" placeholder="Seconds" class="time">
        
        <!-- <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="Start" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Start</label>
          
            <input type="radio" class="Reset" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Reset</label>
          
            <input type="radio" class="Stop" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Stop</label>
        </div> -->

        <input type="submit" value="Start" class="Start">
        <input type="submit" value="Restart" class="Reset">
        <input type="submit" value="Stop" class="Stop">
        <p id="motivation"></p>
        <p id="timer">0</p>

        <section>
            <input type="text" id="taskInputBox" placeholder="Add a task">
            <button class="btnCenter" id="addTask">Add task</button>
        </section>
        
        <section>
            <ol class="simple-border" id="taskList"></ol>
        </section>

        <audio id="player" src="Rain_Sounds.mp3"></audio>
        <!-- Source I used for this audio element: https://stackoverflow.com/questions/4126708/is-it-possible-to-style-html5-audio-tag -->
        <div> 
        <p id="rain_sounds_text">Rain Sounds</p>
        <button onclick="document.getElementById('player').play()">Play</button> 
        <button onclick="document.getElementById('player').pause()">Pause</button> 
        <button onclick="document.getElementById('player').volume += 0.1">Vol +</button> 
        <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button> 
        </div>

            <source src="Rain_Sounds.mp3" type="audio/mpeg">

    </body>
</html>
